<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layDate快速使用</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
</head>
<body>
<form method="post"class="layui-form check-form">
    <div class="layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label">个人健康程度</label>
            <div class="layui-input-block">
                <div>
                    <div class="layui-col-md8"><input type="text" name="health" required  lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>备注</legend>
        <div class="layui-col-md10">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">错误信息</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="layui-form-item check-submit">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="checkPass">审核通过</button>
            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="checkReject" >驳回</button>
        </div>
    </div>
</form>
<script src="js/jquery-1.11.1.js"></script>
<script src="layui/layui.js"></script>
<script src="js/checkPage.js"></script>
