<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客户信息检查</title>
    <link rel="stylesheet" href="../layui/css/layui2.0.css" media="all" />
    <link rel="stylesheet" href="../css/usercenter.css" />

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.11.1.js"></script>
</head>
<body>
<div>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="">页面检查</a></li>
    </ul>
</div>

<div class="contain">
    <form class="layui-form check-form" action="">
        <fieldset>
            <legend>身份证信息（必填)</legend>
            <div class="">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input" value="阿三" disabled>
                                <i class="layui-icon  greeniocn">&#xe618;</i>
                                <i class="layui-icon displyone">&#x1006;</i>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证号</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input"  disabled>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">开户行</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input"  disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>

<script>
    layui.use('element', function(){
        var element = layui.element;

        //一些事件监听
        element.on('tab(demo)', function(data){
            console.log(data);
        });
    });
</script>
</body>
</html>
