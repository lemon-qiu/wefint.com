<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客户信息列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/checkPage.css" />
</head>
<body>
<div>
    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="">客户信息列表</a></li>
    </ul>
</div>

<div class="contain">
    <table class="layui-hide" id="hotel-list" lay-filter="hotelTable"></table>
</div>

<script type="text/html" id="barDemo">

    {{# if(d.approveStatus == 0){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="checkLevelOne">一级审核</a>
    {{# }else if(d.approveStatus == 1){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-mini" lay-event="checkLevelTwo">二级审核</a>
    {{# }else if(d.approveStatus == 4){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-mini" lay-event="hasBeenLend">已放款</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    {{# } }}

</script>
<script type="text/html" id="status">
    {{# if(d.approveStatus == 0){ }}
    一级待审核
    {{# } else if(d.approveStatus == 1){ }}
    二级待审核
    {{# }else if(d.approveStatus == 2){ }}
    一级审核驳回
    {{# }else if(d.approveStatus == 3){ }}
    二级审核驳回
    {{# }else if(d.approveStatus == 4){ }}
    审核通过
    {{# } }}
</script>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../layui/layui.js"></script>
<script src="../../js/pageonload.js"></script>
<script src="../../js/config.js"></script>
<script src="../js/riskControlList.js"></script>
</body>
</html>
