                                    <div class="layui-col-md8"><input type="text" name="averageCommision" id="averageCommision"  autocomplete="off" class="layui-input" disabled></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">客栈客源线上占比（%）</label>
                            <div class="layui-input-block">
                                <div>
                                    <div class="layui-col-md8"><input type="text" name="onlinePercentage" id="onlinePercentage"  autocomplete="off" class="layui-input" disabled></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">客栈客源线下占比（%）</label>
                            <div class="layui-input-block">
                                <div>
                                    <div class="layui-col-md8"><input type="text" name="offlinePercentage" id="offlinePercentage"  autocomplete="off" class="layui-input" disabled></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">当地居住年限（年）</label>
                            <div class="layui-input-block">
                                <div>
                                    <div class="layui-col-md8"><input type="text" name="residenceYear" id="residenceYear"  autocomplete="off" class="layui-input" disabled></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">多张水费单</label>
                            <div class="layui-input-block">
                                <ul class="pics" id="waterPayment" >
                                    <li><img data-original="" src="" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">多张电费单</label>
                            <div class="layui-input-block">
                                <ul class="electricBills" id="energyPayment">
                                    <li><img data-original="" src="" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">其他证件照</label>
                            <div class="layui-input-block">
                                <ul class="electricBills" id="otherPhoto">
                                    <li><img data-original="" src="" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="remark checkBorder">
            <legend>备注（驳回必填项）</legend>
            <div class="layui-col-md10">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">错误信息</label>
                    <div class="layui-input-block">
                        <textarea name="remark" id="remark" placeholder="请输入驳回原因" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="checkBorder">
            <legend>个人及主体信用（审核通过必填项）</legend>
            <div class="layui-fluid">
                <div class="layui-row">
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否逾期</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isOverdue" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isOverdue" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否借款</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isLoan" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isLoan" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">逾期次数</label>
                            <div class="layui-input-block">
                                <div>
                                    <div class="layui-col-md8"><input type="number" name="overdueTimes" id="overdueTimes"  autocomplete="off" class="layui-input"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否已还</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isRepayment" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isRepayment" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否金融机构黑名单</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isFinanceBlacklist" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isFinanceBlacklist" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="checkBorder">
            <legend>法院诉讼（审核通过必填项）</legend>
            <div class="layui-fluid">
                <div class="layui-row">
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否有诉讼</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isLawsuit" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isLawsuit" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">诉讼次数</label>
                            <div class="layui-input-block">
                                <div>
                                    <div class="layui-col-md8"><input type="number" name="lawsuitTimes" id="lawsuitTimes"  autocomplete="off" class="layui-input"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">诉讼是否已处理</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isDeal" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isDeal" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否法院黑名单</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isCourtBlacklist" value="0" title="是" lay-filter="radios">
                                <input type="radio" name="isCourtBlacklist" value="1" title="否" lay-filter="radios">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="checkBorder">
            <legend>（审核通过必填项）</legend>
            <div class="layui-fluid">
                <div class="layui-row">
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">借款还款情况</label>
                            <div class="layui-input-block">
                                <select id="loanRepaymentSituation" lay-filter="">
                                    <option>请选择</option>
                                    <option value="0">正常类</option>
                                    <option value="1">一般类</option>
                                    <option value="2">关注类</option>
                                    <option value="3">次级类</option>
                                    <option value="4">损失类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">公共记录</label>
                            <div class="layui-input-block" id="publicRecordsInfo">
                                <input type="checkbox" id="taxEvasion"  title="偷税漏税情况">
                                <input type="checkbox" id="criminal" title="犯罪情况">
                                <input type="checkbox" id="punishment" title="治安处罚情况">
                                <input type="checkbox" id="otherLawsuit" title="其他不良诉讼">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <input type="hidden" name="userId" id="userId"/>
        <div class="layui-form-item check-submit">
            <div class="layui-input-block btnControl">
                <button type="submit" class="layui-btn" lay-filter="checkPass" lay-submit id="checkPass">审核通过</button>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="checkPass2" id="checkPass2" style="display:none"></button>
                <button type="submit" class="layui-btn layui-btn-danger" lay-submit lay-filter="checkReject1" id="checkReject1">驳回</button>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="checkReject2" id="checkReject2" style="display:none"></button>
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/viewer.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../js/riskControlList.js"></script>
</body>
</html>
