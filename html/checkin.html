<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">

<html>

<head>
 <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>入住</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"  type="text/css" />
    <link rel="stylesheet" href="../css/houseStatusSetupLayer.css" media="all"  type="text/css" />
    <link rel="stylesheet" href="../css/checkin.css" media="all"  type="text/css" />
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script src="../layer/layer.js" charset="utf-8"></script>
    <script src="../js/checkin.js"></script>
    <script src="../js/pageonload.js"></script>
</head>

<body onload="chaxun()">
    <form class="layui-form" id="finaceform" action="">
        <!-- <div class="layui-form-item"> -->
        <div class="layui-form-item">
            <label class="layui-form-label">预定/现住:</label>
            <div class="layui-input-inline">
                <input id="clientType" readonly="readonly" type="text" name="clientType" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">入住人姓名:</label>
            <div class="layui-input-inline">
                <input id="cilentName" disabled type="text" name="cilentName" autocomplete="off" class="layui-input">
                <img src="../img/修改.png" onclick="editMesName()">
            </div>
            <label class="layui-form-label">入住人手机:</label>
            <div class="layui-input-inline">
                <!-- <input id="clientCellNumber" disabled type="text" name="roomInitalPrice" autocomplete="off" class="layui-input"> -->
                <input id="clientCellNumber" disabled type="text" name="clientCellNumber" lay-verify="phone" autocomplete="off" class="layui-input">
                <img src="../img/修改.png" onclick="editMesTel()">
            </div>
            <label class="layui-form-label">身份证:</label>
            <div class="layui-input-inline">
                <!-- <input id="idCardNumber" disabled type="text" name="roomSpecialDatePrice" autocomplete="off" class="layui-input"> -->
                <input id="idCardNumber" disabled type="text" name="idCardNumber" autocomplete="off" class="layui-input" lay-verify="identity">
                <img src="../img/修改.png" onclick="editMesIdcard()">
            </div>
            <label class="layui-form-label">客人来源:</label>
            <div class="layui-input-inline">
                <input id="clientSource" readonly="readonly" type="text" name="clientSource" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">开始日期:</label>
            <div class="layui-input-inline">
                <input id="startDay" readonly="readonly" type="text" name="startDay" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">住宿天数:</label>
            <div class="layui-input-inline">
                <input id="stayDays" readonly="readonly" type="text" name="stayDays" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">结束日期:</label>
            <div class="layui-input-inline">
                <input id="endDay" readonly="readonly" type="text" name="endDay" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">付款方式:</label>
            <div class="layui-input-inline">
                <input id="paymentWays" readonly="readonly" type="text" name="paymentWays" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">已收金额:</label>
            <div class="layui-input-inline">
                <input id="truePayment" disabled type="text" name="truePayment" autocomplete="off" class="layui-input">
                <img src="../img/修改.png" onclick="editMesTrueMoney()">
            </div>
            <label class="layui-form-label">退款:</label>
            <div class="layui-input-inline">
                <input   id="refund" type="text" name="refund" value="0"  placeholder="0" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">补差:</label>
            <div class="layui-input-inline">
                <input  id="refundPrice" type="text" value="0"name="refundPrice"  placeholder="0" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">备注:</label>
            <div class="layui-input-inline">
                <input id="note" disabled type="text" name="note" autocomplete="off" class="layui-input">
                <img src="../img/修改.png" onclick="editMesNote()">
            </div>
        </div>
        <!-- </div> -->

        <div class="layui-form-item">
            <div class="layui-input-inline-block">
                <!-- <button class="layui-btn" lay-submit lay-filter="insertHouse">入住</button> -->
                <button class="layui-btn" lay-submit lay-filter="deleteRoom">退房</button>
                <button class="layui-btn" lay-submit lay-filter="changeInfo">更改信息</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">退房</button>-->
                 <!-- <button class="layui-btn" lay-submit lay-filter="cancel">退房</button>  -->
            </div>
        </div>
    </form>

    <script>
        function closethis() {
            if (top.location !== self.location) {
                top.location = "./hotelStatus.html"; //跳出框架，并回到首页
                top.location.close();
            }
        }

        layui.use('form', function() {
            var form = layui.form();
            form.on('submit(deleteRoom)', function(data) {
                deleteRoom(data.field);
                window.location.reload();
                // layer.msg(JSON.stringify(data.field));
                return false;
            });
            form.on('submit(changeInfo)', function(data) {
                changeInfo(data.field);
                // layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>
</html>
