<style>
    .layui-upload-img {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
    }

    .make-over > div {
        float: left;
    }

    .moreImg > div {
        position: relative;
        float: left;
        padding-bottom: 15px;
        background-color: #fff;
        margin-left: 5px;
    }

    .delete {
        position: absolute;
        bottom: -15px;
        left: 30%;
    }

    .linkage .layui-input-inline {
        width: 20%;
    }

    .margintp > div {
        position: relative;
        margin-top: 10px;
    }

    .margintp i {
        cursor: pointer;
        position: absolute;
        top: 2px;
        right: -30px;

    }
    .hide{
        display: none;
    }
</style>
<body onselectstart="return false">
<!--头部nav-->
<div class="head-nav">
    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="">用户中心</a></li>
    </ul>
    <div class="nav5" onclick="window.open('./mainPannel.html','_self')"></div>
</div>
<!--表单部分-->
<div class="contain">
    <form class="layui-form check-form" action="">

        <div class="requiredFields">
            <!--身份证信息-->
            <fieldset class="idcard ">
                <legend>个人信息（必填)</legend>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--姓名-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="user-name" id="userName" required lay-verify="required" autocomplete="off"
                                           class="layui-input" placeholder="请输入姓名">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--身份证号-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">身份证号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="id-card" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入身份证号" id="id_card">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--联系方式-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="user-phone" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入手机号" id="phone_number">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--亲属电话号码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">亲属电话</label>
                                <div class="layui-input-block">
                                    <input type="text" name="relatives-phone" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入亲属电话" id="relativeMobile">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--朋友电话号码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">朋友电话</label>
                                <div class="layui-input-block">
                                    <input type="text" name="friend-phone" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入朋友电话号码" id="friendMobile">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--月收入金额-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">家庭月收入</label>
                                <div class="layui-input-block">
                                    <input type="text" name="monthly-income" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入月收入金额（元）" id="monthIncome">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">公司电话</label>
                                <div class="layui-input-block">
                                    <input type="text" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入公司电话号码" id="companyTelephone">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="layui-row">

                        <div class="layui-col-md5">
                            <!--身份证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传身份证</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'certFront')">身份证正面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="certFront">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type='button' class="layui-btn" id="myidcard2" onclick="choosephoto(this,'certBack')">身份证背面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="certBack">
                                            <!--<p id="demoText2"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--身份证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">个人征信照片</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'referencePictures')">上传个人征信照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="referencePictures">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--婚姻状况-->
            <fieldset class="marriagestatus">
                <legend>婚姻状况（必填)</legend>
                <div class="layui-row marryed">
                    <div class="layui-col-md5">
                        <!--婚姻状况-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">婚姻状况</label>
                            <div class="layui-input-block">
                                <select name="marriage" lay-verify="required" id="marryStatus" lay-filter="marryStatus">
                                    <option value="0">已婚有子女</option>
                                    <option value="1">已婚无子女</option>
                                    <option value="2">离异有子女</option>
                                    <option value="3">离异无子女</option>
                                    <option value="4">未婚</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="layui-col-md5 layui-col-md-offset1 marryed">
                        <!--配偶姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">配偶姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="consort-name" required lay-verify="required" autocomplete="off" class="layui-input"
                                       placeholder="请输入配偶姓名" id="spouseName">
                                <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                <i class="layui-icon rediocn displyone">&#x1006;</i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--选择已结婚后显示-->
                <div class="married ">
                    <div class="layui-row">

                        <div class="layui-col-md5 ">
                            <!--配偶身份证 -->
                            <div class="layui-form-item">
                                <label class="layui-form-label">配偶身份证 </label>
                                <div class="layui-input-block">
                                    <input type="text" name="consort-idcard" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入配偶身份证 " id="spouseCertNo">
                                    <i class="layui-icon   greeniocn displyone">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--配偶联系电话-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">配偶联系电话</label>
                                <div class="layui-input-block">
                                    <input type="text" name="consort-phone" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入配偶联系电话" id="spouseMobile">
                                    <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--上传婚姻证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传婚姻证</label>
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn" onclick="choosephoto(this,'marryCert')">上传婚姻证明</button>
                                    <input type="file" class="hide">
                                    <div class="layui-upload-list ">
                                        <img class="layui-upload-img" id="marryCert">
                                        <!--<p id="demoText1"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--身份证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传配偶身份证</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'spouseCertFront')">身份证正面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="spouseCertFront">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type='button' class="layui-btn" onclick="choosephoto(this,'spouseCertBack')">身份证背面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="spouseCertBack">
                                            <!--<p id="demoText2"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </fieldset>
            <!--客栈情况-->
            <fieldset class="innsituation">
                <legend>客栈情况（必填）</legend>
                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--客栈姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">客栈名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="inn-name" required lay-verify="required" autocomplete="off" class="layui-input"
                                       placeholder="请输入客栈名称" id="motelName">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--客栈位置-->
                        <div class="layui-form-item linkage">
                            <label class="layui-form-label">地理位置</label>
                            <div class="layui-input-inline">
                                <select lay-filter="motelProvice" id="motelProvice">
                                    <option value="">请选择省</option>
                                    '
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="motelCity" id="motelCity">
                                    <option value="">请选择市</option>
                                    '
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="motelArea" id="motelArea">
                                    <option value="">请选择区</option>
                                    '
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text" required lay-verify="required" class="layui-input"
                                           placeholder="详细地址" id="motelAddress">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--客栈房间数-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">入住率</label>
                                <div class="layui-input-block">
                                    <input type="text" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入住率  %" id="occupieRate">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--客栈投入-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈投入</label>
                                <div class="layui-input-block">
                                    <input type="text" name="inn-into" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入客栈投入" id="motelAssets">
                                    <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <div class="layui-form-item">
                                <label class="layui-form-label">主体性质</label>
                                <div class="layui-input-block">
                                    <select lay-verify="required" id="mainProperty">
                                        <option value="">请选择客栈主体性质</option>
                                        <option value="0">国有及国家投资企业</option>
                                        <option value="1">集体企业</option>
                                        <option value="2">私营企业</option>
                                        <option value="3">个体工商者</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--营业执照号-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">营业执照号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="business-license" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入营业执照号" id="motelCertNo">
                                    <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--营业范围-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">经营范围</label>
                                <div class="layui-input-block">
                                    <input type="text" name="business-scope" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入经营范围" id="motelBusinessScale">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--客栈房间数-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈房间数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="inn-quantity" required lay-verify="required" autocomplete="off" class="layui-input"
                                           placeholder="请输入客栈房间数" id="motelRoomQuantity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--上传客栈照片及营业执照照片-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传客栈照片及营业执照照片</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn " onclick="choosephoto(this,'motelPic')">客栈照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="motelPic">
                                            <p id="demoText3"></p>
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'motelCert')">营业执照照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="motelCert">
                                            <p id="demoText4"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--承租情况-->
            <fieldset class="innsituation">
                <legend>承租情况（必填）</legend>
                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房东姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房东姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入房东姓名"
                                       id="landlordName">
                                <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                <i class="layui-icon rediocn displyone">&#x1006;</i>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租起始日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租起始日</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="rentStartDate" placeholder="yyyy-MM-dd">
                            </div>
                            <!--<div class="layui-inline"> &lt;!&ndash; 注意：这一层元素并不是必须的 &ndash;&gt;-->
                            <!--<input type="text" class="layui-input" id="endtime">-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>


                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房东姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">剩余租期</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required lay-verify="required" autocomplete="off" class="layui-input"
                                       placeholder="请输入剩余租期（年）"
                                       id="leftRentYear">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租起始日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">已支付房租剩余期限</label>
                            <div class="layui-input-block">
                                <input type="text" name="" required lay-verify="required" autocomplete="off" class="layui-input"
                                       placeholder="请输入已支付房租剩余期限（月）"
                                       id="leftPaidRentalMonth">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房租到期日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租到期日</label>
                            <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                                <input type="text" class="layui-input" id="rentEndDate" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租交付方式-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租交付方式</label>
                            <div class="layui-input-block">
                                <select name="marriage" lay-verify="required" id="rentPaymentOption">
                                    <option value="">请选择房租交付方式</option>
                                    <option value="0">一年一付</option>
                                    <option value="1">两年一付</option>
                                    <option value="2">三年一付</option>
                                    <option value="3">四年一付</option>
                                    <option value="4">四年以上</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--每年房租价格-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租价格</label>

                        </div>

                                    </div>
