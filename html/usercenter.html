<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户中心</title>
    <link rel="stylesheet" href="../layui/css/layui2.0.css" media="all"  type="text/css" />
    <link rel="stylesheet" href="../css/usercenter.css"  type="text/css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css" >
    <link rel="stylesheet" href="../css/floaticon.css"  type="text/css" >
    <!--<script src="../layui/layui.js"></script>-->
    <script src="../js/jquery.min.js"></script>
    <script src="../finance/layui/layui.js" charset="utf-8"></script>
    <script src="../js/pageonload.js"></script>
    <script src="../js/base64.js"></script>
    <script type="text/javascript" src="../js/echarts.js"></script>
    <script src="../js/return.js"></script>
    <script src="../js/config.js"></script>
</head>
<style>
    .layui-upload-img {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
    }

    .make-over {
        display: flex;
        justify-content: flex-start;
    }

    .make-over .layui-input-block {
        width: 70%;
    }

    .moreImg > div {
        position: relative;
        float: left;
        padding-bottom: 15px;
        background-color: #fff;
        margin-left: 5px;
    }

    .delete {
        position: absolute;
        bottom: -15px;
        left: 30%;
    }

    .linkage .layui-input-inline {
        width: 20%;
    }

    .IssueNumber {
        display: none;
    }

    .hide {
        display: none;
    }
</style>
<body>
<div class="head">
    <div class="head_left" onClick="window.location.href='mainPannel.html'">
        <img src="../images/hotelStatus/logo.png">用户借贷中心
    </div>
    <div class="head_right">
        <img src="../images/hotelStatus/backHome.png" alt="logo" onclick="window.location.href='mainPannel.html'" >
    </div>
</div>
<!--表单部分-->
<div class="contain">
    <form class="layui-form check-form">

        <div class="requiredFields">
            <!--身份证信息-->
            <fieldset class="idcard ">
                <legend>个人信息（必填)</legend>
                <div class="">
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--姓名-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="user-name" id="userName"
                                           lay-verify="required" class="layui-input"
                                           placeholder="请输入姓名">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--身份证号-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">身份证号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="id-card"  id="id_card"
                                           lay-verify="required|identity"
                                           class="layui-input"
                                           placeholder="请输入身份证号">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--联系方式-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input type="number" name="user-phone"  lay-verify="required|phone|number"
                                           class="layui-input"
                                           placeholder="请输入手机号" id="phone_number">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--亲属电话号码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">亲属电话</label>
                                <div class="layui-input-block">
                                    <input type="number" name="relatives-phone"  lay-verify="required|phone|number"
                                           class="layui-input"
                                           placeholder="请输入亲属电话" id="relativeMobile">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--朋友电话号码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">朋友电话</label>
                                <div class="layui-input-block">
                                    <input type="number" name="friend-phone"  lay-verify="required|phone|number"
                                           class="layui-input"
                                           placeholder="请输入朋友电话号码" id="friendMobile">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--月收入金额-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">家庭月收入</label>
                                <div class="layui-input-block">
                                    <input type="number" name="monthly-income"  lay-verify="required|number"
                                           class="layui-input"
                                           placeholder="请输入月收入金额（元）" id="monthIncome">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">公司电话</label>
                                <div class="layui-input-block">
                                    <input type="number"  lay-verify="required|phone|number"
                                           class="layui-input"
                                           placeholder="请输入公司电话号码" id="companyTelephone">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="layui-row">

                        <div class="layui-col-md5">
                            <!--身份证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传身份证</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'certFront')">身份证正面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="certFront" lay-verify="img">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type='button' class="layui-btn" id="myidcard2" onclick="choosephoto(this,'certBack')">身份证背面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="certBack" lay-verify="img">
                                            <!--<p id="demoText2"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--户口簿-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">个人户口簿照片</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'householdRegister')">上传个人户口簿照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="householdRegister" lay-verify="img">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--婚姻状况-->
            <fieldset class="marriagestatus">
                <legend>婚姻状况（必填)</legend>
                <div class="layui-row marryed">
                    <div class="layui-col-md5">
                        <!--婚姻状况-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">婚姻状况</label>
                            <div class="layui-input-block">
                                <select name="marriage" lay-verify="required" id="marryStatus" lay-filter="marryStatus">
                                    <option value="0">已婚有子女</option>
                                    <option value="1">已婚无子女</option>
                                    <option value="2">离异有子女</option>
                                    <option value="3">离异无子女</option>
                                    <option value="4">未婚</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="layui-col-md5 layui-col-md-offset1 marryed">
                        <!--配偶姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">配偶姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="consort-name"  lay-verify="required"
                                       class="layui-input closequire"
                                       placeholder="请输入配偶姓名" id="spouseName">
                            </div>
                        </div>
                    </div>
                </div>
                <!--选择已结婚后显示-->
                <div class="married ">
                    <div class="layui-row">

                        <div class="layui-col-md5 ">
                            <!--配偶身份证 -->
                            <div class="layui-form-item">
                                <label class="layui-form-label">配偶身份证 </label>
                                <div class="layui-input-block">
                                    <input type="number" name="consort-idcard"  lay-verify="required|identity|number"
                                           class="layui-input closequire"
                                           placeholder="请输入配偶身份证 " id="spouseCertNo">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--配偶联系电话-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">配偶联系电话</label>
                                <div class="layui-input-block">
                                    <input type="number" name="consort-phone"  lay-verify="required|phone|number"
                                           class="layui-input closequire"
                                           placeholder="请输入配偶联系电话" id="spouseMobile">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--上传婚姻证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传婚姻证</label>
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn" onclick="choosephoto(this,'marryCert')">上传婚姻证明</button>
                                    <input type="file" class="hide">
                                    <div class="layui-upload-list ">
                                        <img class="layui-upload-img" id="marryCert">
                                        <!--<p id="demoText1"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--身份证-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传配偶身份证</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'spouseCertFront')">身份证正面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="spouseCertFront">
                                            <!--<p id="demoText1"></p>-->
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type='button' class="layui-btn" onclick="choosephoto(this,'spouseCertBack')">身份证背面</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="spouseCertBack">
                                            <!--<p id="demoText2"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </fieldset>
            <!--客栈情况-->
            <fieldset class="innsituation">
                <legend>客栈情况（必填）</legend>
                <div class="layui-row">
                    <!--客栈类型-->
                    <div class="layui-col-md5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">客栈类型</label>
                            <div class="layui-input-block">
                                <select lay-verify="required" id="hotelType" >
                                    <option value="0">客栈</option>
                                    <option value="1">酒店</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--客栈姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">客栈名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="inn-name"  lay-verify="required"
                                       class="layui-input"
                                       placeholder="请输入客栈名称" id="motelName">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--客栈位置-->
                        <div class="layui-form-item linkage">
                            <label class="layui-form-label">地理位置</label>
                            <div class="layui-input-inline">
                                <select lay-filter="motelProvice" id="motelProvice" lay-verify="required">
                                    <option value="">请选择省</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="motelCity" id="motelCity" lay-verify="required">
                                    <option value="">请选择市</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="motelArea" id="motelArea" lay-verify="required">
                                    <option value="">请选择区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text"  lay-verify="required"
                                           class="layui-input"
                                           placeholder="详细地址" id="motelAddress">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--客栈房间数-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">入住率</label>
                                <div class="layui-input-block">
                                    <input type="number"  lay-verify="required|number"
                                           class="layui-input"
                                           placeholder="请输入入住率  %" id="occupieRate">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--客栈投入-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈投入</label>
                                <div class="layui-input-block">
                                    <input type="number" name="inn-into"  lay-verify="required|number"
                                           class="layui-input"
                                           placeholder="请输入客栈投入" id="motelAssets">
                                    <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <div class="layui-form-item">
                                <label class="layui-form-label">主体性质</label>
                                <div class="layui-input-block">
                                    <select lay-verify="required" id="mainProperty">
                                        <option value="">请选择客栈主体性质</option>
                                        <option value="0">国有及国家投资企业</option>
                                        <option value="1">集体企业</option>
                                        <option value="2">私营企业</option>
                                        <option value="3">个体工商者</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--营业执照号-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">营业执照号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="business-license"  lay-verify="required"
                                           class="layui-input"
                                           placeholder="请输入营业执照号" id="motelCertNo">
                                    <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                    <i class="layui-icon rediocn displyone">&#x1006;</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <!--营业范围-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">经营范围</label>
                                <div class="layui-input-block">
                                    <input type="text" name="business-scope"  lay-verify="required"
                                           class="layui-input"
                                           placeholder="请输入经营范围" id="motelBusinessScale">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--客栈房间数-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">客栈房间数</label>
                                <div class="layui-input-block">
                                    <input type="number" name="inn-quantity"  lay-verify="required|number"
                                           class="layui-input"
                                           placeholder="请输入客栈房间数" id="motelRoomQuantity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md5">
                            <!--上传客栈照片及营业执照照片-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传客栈照片及营业执照照片</label>
                                <div class="layui-input-block">
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn " onclick="choosephoto(this,'motelPic')">客栈照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list ">
                                            <img class="layui-upload-img" id="motelPic" lay-verify="img">
                                            <p id="demoText3"></p>
                                        </div>
                                    </div>
                                    <div class="layui-upload layui-inline">
                                        <button type="button" class="layui-btn" onclick="choosephoto(this,'motelCert')">营业执照照片</button>
                                        <input type="file" class="hide">
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="motelCert" lay-verify="img">
                                            <p id="demoText4"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--承租情况-->
            <fieldset class="innsituation">
                <legend>承租情况（必填）</legend>
                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房东姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房东姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="landlordName"  lay-verify="required"
                                       class="layui-input" placeholder="请输入房东姓名"
                                       id="landlordName">
                                <i class="layui-icon  displyone greeniocn">&#xe618;</i>
                                <i class="layui-icon rediocn displyone">&#x1006;</i>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租起始日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租起始日</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="rentStartDate"
                                       lay-verify="required"  placeholder="yyyy-MM-dd">
                                <i class="iconfont icon-calendar"></i>
                            </div>
                            <!--<div class="layui-inline"> &lt;!&ndash; 注意：这一层元素并不是必须的 &ndash;&gt;-->
                            <!--<input type="text" class="layui-input" id="endtime">-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>


                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房东姓名-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">剩余租期</label>
                            <div class="layui-input-block">
                                <input type="number" name=""   lay-verify="required｜number"
                                       class="layui-input"
                                       placeholder="请输入剩余租期（年）"
                                       id="leftRentYear">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租起始日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">已支付房租剩余期限</label>
                            <div class="layui-input-block">
                                <input type="number" name=""  lay-verify="required｜number"
                                       class="layui-input"
                                       placeholder="请输入已支付房租剩余期限（月）"
                                       id="leftPaidRentalMonth">
                                <i class="iconfont icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-row">
                    <div class="layui-col-md5">
                        <!--房租到期日-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租到期日</label>
                            <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                                <input type="text" class="layui-input" lay-verify="required"
                                       id="rentEndDate" placeholder="yyyy-MM-dd">
                                <i class="iconfont icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5 layui-col-md-offset1">
                        <!--房租交付方式-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">房租交付方式</label>
                            <div class="layui-input-block">
                                <select name="marriage" lay-verify="required" id="rentPaymentOption">
                                    <option value="">请选择房租交付方式</option>
                                    <option value="0">一年一付</option>
                                    <option value="1">两年一付</option>
                                    <option value="2">三年一付</option>
