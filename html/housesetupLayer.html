<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>修改房间信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/houseStatusSetupLayer.css" media="all" />
    <!--浮动窗口引用-->
    <!--<link rel="stylesheet" href="../css/body.css" type="">-->
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script src="../layer/layer.js" charset="utf-8"></script>
    <script src="../js/hotelStatusSetupLayer.js"></script>
    <script src="../js/pageonload.js"></script>
</head>

<body onload="">
    <!--<button class="layui-btn" onclick="closethis()">立即提交2</button>-->
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">客户类型</label>
            <div class="layui-input-inline">
                <select name="clientType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">预定</option>
                    <option value="2">现住</option>
                </select>
            </div>
            <label class="layui-form-label">房间类型</label>
            <div class="layui-input-inline">
                <input type="text" name="cilentName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">房间名称</label>
            <div class="layui-input-inline">
                <input type="text" name="clientCellNumber" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">房间编号</label>
            <div class="layui-input-inline">
                <input type="text" name="idCardNumber" required lay-verify="identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">初始价格</label>
            <div class="layui-input-inline">
                <input type="text" name="idCardNumber" required lay-verify="identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">周末价格</label>
            <div class="layui-input-inline">
                <input type="text" name="idCardNumber" required lay-verify="identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </form>

    <script>
        function closethis() {
            if (confirm("添加成功")) {
                if (top.location !== self.location) {
                    top.location = "./hotelStatus.html"; //跳出框架，并回到首页
                    top.location.close();
                    alert("添加成功")
                }
            }
        }
        //Demo
        layui.use('form', function() {
            var form = layui.form();

            //监听提交
            form.on('submit(formDemo)', function(data) {
                // layer.msg(JSON.stringify(data.field));
                postClinetOrder(data.field)

                return false;
            });
        });
    </script>
</body>

</html>
