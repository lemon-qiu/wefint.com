<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客户信息列表</title>
    <link rel="stylesheet" href="../finance/layui/css/layui.css" media="all"  type="text/css" />
    <link rel="stylesheet" href="../css/floaticon.css"  type="text/css" >
    <link rel="stylesheet" href="../finance/css/checkPage.css"  type="text/css" />
</head>
<body onload="checkCookieLogin();">
<div>
    <div class="head">
        <div class="head_left" onclick="logout()">
            <img src="../images/hotelStatus/logo.png" alt="logo">
            风控审核列表
        </div>
    </div>
</div>

<div class="contain">
    <!--信息审核列表-->
    <table class="layui-hide" id="hotel-list" lay-filter="hotelTable"></table>
    <div class="title"><span id="loan-name"></span>&nbsp;贷款列表</div>
    <!--上传文件列表-->
    <table class="layui-hide" id="loan-list" lay-filter="loanTable"></table>
</div>
<div class="footer">
    <div class="footer_left">
        <div>
            <img src="../images/hotelStatus/call.png" alt="call">028-5191803
        </div>
        <div>
            <img src="../images/hotelStatus/help.png" alt="call">帮助
        </div>
    </div>
    <div class="footer_right">
        <p>版权所有Copyright By 圣境环球</p>
    </div>
</div>
<!--信息审核列表-->
<script type="text/html" id="barDemo">
    {{# if(d.approveStatus == 0){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="checkLevelOne">一级审核</a>
    {{# }else if(d.approveStatus == 1){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-mini" lay-event="checkLevelTwo">二级审核</a>
    {{# }else if(d.approveStatus == 4){ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn  layui-btn-normal layui-btn-mini" lay-event="loan">放款</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    {{# } }}
</script>
<script type="text/html" id="status">
    {{# if(d.approveStatus == 0){ }}
    一级待审核
    {{# } else if(d.approveStatus == 1){ }}
    二级待审核
    {{# }else if(d.approveStatus == 2){ }}
    一级审核驳回
    {{# }else if(d.approveStatus == 3){ }}
    二级审核驳回
    {{# }else if(d.approveStatus == 4){ }}
    审核通过
    {{# } }}
</script>

<!--上传文件列表-->
<script type="text/html" id="loanStatus">
    {{# if(d.status == 0){ }}
    发起申请
    {{# } else if(d.status == 1){ }}
    未还款
    {{# } else if(d.status == 2){ }}
    已还款
    {{# } }}
</script>
<script type="text/html" id="loanBar">
    <a class="layui-btn layui-btn-mini" lay-event="hasBeenLend">上传文件</a>
    {{# if(d.status == 0 || d.status == 1){ }}
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="repayment">还款</a>
    {{# } }}
</script>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../finance/layui/layui.js"></script>
<script src="../js/pageonload.js"></script>
<script src="../js/config.js"></script>
<script src="../js/riskControlList.js"></script>
</body>
</html>
