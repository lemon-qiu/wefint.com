    <!--<img src="../img/ft.png" class="logo">-->

    <div class="beg-login-box">
        <header>
            <!--<div src="../img/ftlogo.png" class="login-logo">-->
            <!--<img src="../img/fta.png" class="wz">-->
            <h1>用户注册</h1>
        </header>
        <!--注册信息-->
        <div class="beg-login-main">
            <form action="/manage/login" class="layui-form" method="post">
                <!--<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />-->
                <!--用户名-->
                <div class="layui-form-item">
                    <!--<label class="register-text">用户名</label>-->
                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入登录名" class="layui-input">
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <!--<label class="register-text">密码</label>-->
                    <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <!--再次输入密码-->
                <div class="layui-form-item">
                    <!--<label class="register-text">再次输入密码</label>-->
                    <input type="password" name="password2" lay-verify="required" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
                </div>
                <!--客栈名称-->
                <div class="layui-form-item">
                    <!--<label class="register-text">客栈名称</label>-->
                    <input type="text" name="hotelName" lay-verify="required" autocomplete="off" placeholder="请输入客栈名称" class="layui-input">
                </div>
                <!--电子邮件-->
                <div class="layui-form-item">
                    <!--<label class="register-text">电子邮件</label>-->
                    <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入电子邮件" class="layui-input">
                </div>
                <!--手机号码-->
                <div class="layui-form-item">
                    <!--<label class="register-text">手机号码</label>-->
                    <input type="text" name="phoneNumber" lay-verify="phone" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
                </div>

                    <!--注册按钮-->

        <script type="text/javascript" src="../layui/layui.js"></script>
        <script>
            layui.use(['layer', 'form'], function() {
                var layer = layui.layer,
                    $ = layui.jquery,
                    form = layui.form();

                form.on('submit(register)', function(data) {
                    // alert(data.field.checkcode);
                    // validate();
                    //  layer.msg(JSON.stringify(data.field));
                    if (validate()) {
                        if (data.field.password == data.field.password2) {
                            memberRegister(data.field);
                        } else {
                            alert("密码不一致,请重新输入");
                        }
                    }
                    return false;
                });
            });
        </script>
